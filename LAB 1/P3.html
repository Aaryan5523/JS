<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let R=parseInt(prompt("enter no"));
        let a=0;
        let b=1;
         document.write(a);
         document.write(b);
    
        let c;
        for(let i=0;i<R-2;i++){
            c=a+b;
            document.write(c);
            a=b;
            b=c;
        }
    </script>
</body>
</html>

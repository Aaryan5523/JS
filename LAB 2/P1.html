<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body>
    <script>
        let num = 5;
        console.log(`Multiplication Table of $ {num} <br>`);
        
        for(let i=1; i <= 10; i++){
            document.writeln(`${num} X ${i} = ${num * i} <br>`);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Lenght Count</title>
</head>
<body>
    <script>
        let a= prompt("Enter a string");
        let b= a.length;
        document.write(b);
        b= a.toUpperCase;
        document.write(b);
        b= a.toLowerCase;
        document.write(b);
    </script>
</body>
</html>

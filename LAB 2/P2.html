<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorail</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter no"));
        let fact = 1;
        for(let i=1;i<=a;i++)
    {
        fact=fact*i;
    }
            document.write(fact);
            console.log(fact);
    
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Upper to Lower Case</title>
</head>
<body>
    <script>
        let a= prompt("Enter a string");
        let b= a;
        document.write(b.length,b.toUpperCase(),b.toLocaleLowerCase());
    </script>
</body>
</html>

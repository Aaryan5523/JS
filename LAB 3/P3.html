<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palidrome String</title>
</head>
<body>
    <script>
        let str = prompt("Enter the string");

        let revstr = str.split("").reverse().join("");
        if(str == revstr){
            document.writeln(`${str} is a palidrome string`);
        }
        else{
             document.writeln(`${str} is not a palidrome string`);
        }
    </script>
</body>
</html>
